<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <section>
      <h1>Welcome To Tic Tac Toe!</h1>
    </section>
    <section id="messages">
    </section>
    <section>
    <h2>Sign Up</h2>
    <form id="signUp">
      <input name="credentials[email]" type="email">
      <input name="credentials[password]" type="password">
      <input name="credentials[password_confirmation]" type="password">
      <button type="Submit">Sign Up</button>
    </form>
  </section>
  <section>
  <h2>Sign In</h2>
  <form id="signIn">
    <input name="credentials[email]" type="email">
    <input name="credentials[password]" type="password">
    <button type="Submit">Sign In</button>
  </form>
</section>
<section>
<h2>Change Password</h2>
<form id="changePWD">
  <input name="passwords[old]" type="password">
  <input name="passwords[new]" type="password">
  <button type="Submit">Change</button>
</form>
</section>
<section>
  <button id="signOut">Sign Out</button>
</section>
    </body>
</html>
