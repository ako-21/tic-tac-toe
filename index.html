<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
    <section id="topLeft" class="newStyle">
      <button id="signOut">Sign Out</button>
    </section>
    <section id="banner" class="oldStyle">
      <h1>Welcome To Tic Tac Toe!</h1>
    </section>
    <section id="bellowBanner" class="newStyle">
      <button id="toSignUp">Sign Up</button><button id="toSignIn">Sign In</button>
      <h2 id="signUpHeader">Sign Up</h2>
      <form id="signUp">
        <input name="credentials[email]" type="email">
        <input name="credentials[password]" type="password">
        <input name="credentials[password_confirmation]" type="password">
        <button type="Submit">Sign Up</button>
      </form>
      <h2 id="signInHeader">Sign In</h2>
      <form id="signIn">
        <input name="credentials[email]" type="email">
        <input name="credentials[password]" type="password">
        <button type="Submit">Sign In</button>
      </form>
      <h2 id="changePWDHeader">Change Password</h2>
      <form id="changePWD">
        <input name="passwords[old]" type="password">
        <input name="passwords[new]" type="password">
        <button type="Submit">Change</button>
      </form>
    </section>
    <section id="messages" class="newStyle">
    </section>
<br>
<section id="dynamic" class="newStyle">
  <button type="Submit" id="newGame">New Game</button>
  <button type="Submit" id="gameStats">Game Stats</button>
</section>
<br>
<div class="game-box">
<section id="game" class="X">
    <div class="container">
      <div class="row">
        <div id="zero" class="col-4 col-sm-4 col-lx-4 col-md-4 col-lg-4">
          <button type="button" id="indexZero" class="zero" data-cell-index="0"></button>
        </div>
        <div id="one" class="col-4 col-sm-4 col-lx-4 col-md-4 col-lg-4">
          <button id="indexOne" class="one" data-cell-index="1"></button>
        </div>
        <div id="two" class="col-4 col-sm-4 col-lx-4 col-md-4 col-lg-4">
          <button id="indexTwo" class="two" data-cell-index="2"></button>
        </div>
        <div id="three" class="col-4 col-sm-4 col-lx-4 col-md-4 col-lg-4">
            <button id="indexThree" class="three" data-cell-index="3"></button>
        </div>
        <div id="four" class="col-4 col-sm-4 col-lx-4 col-md-4 col-lg-4">
            <button id="indexFour" class="four" data-cell-index="4"></button>
        </div>
        <div id="five" class="col-4 col-sm-4 col-lx-4 col-md-4 col-lg-4">
            <button id="indexFive" class="five" data-cell-index="5"></button>
        </div>
        <div id="six" class="col-4 col-sm-4 col-lx-4 col-md-4 col-lg-4">
            <button id="indexSix" class="six" data-cell-index="6"></button>
        </div>
        <div id="seven" class="col-4 col-sm-4 col-lx-4 col-md-4 col-lg-4">
            <button id="indexSeven" class="seven" data-cell-index="7"></button>
        </div>
        <div id="eight" class="col-4 col-sm-4 col-lx-4 col-md-4 col-lg-4">
            <button id="indexEight" class="eight" data-cell-index="8"></button>
        </div>
      </div>
    </div>
</section>
</div>
  </body>
</html>
