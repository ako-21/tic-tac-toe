<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
    <section id="banner" class="oldStyle">
      <h1>Welcome To Tic Tac Toe!</h1>
    </section>
    <section id="bellowBanner" class="newStyle">
      <button id="toSignUp">Sign Up</button><button id="toSignIn">Sign In</button>
    </section>
    <section id="messages">
    </section>
    <section>
    <h2>Sign Up</h2>
    <form id="signUp">
      <input name="credentials[email]" type="email">
      <input name="credentials[password]" type="password">
      <input name="credentials[password_confirmation]" type="password">
      <button type="Submit">Sign Up</button>
    </form>
  </section>
  <section>
  <h2>Sign In</h2>
  <form id="signIn">
    <input name="credentials[email]" type="email">
    <input name="credentials[password]" type="password">
    <button type="Submit">Sign In</button>
  </form>
</section>
<section>
<h2>Change Password</h2>
<form id="changePWD">
  <input name="passwords[old]" type="password">
  <input name="passwords[new]" type="password">
  <button type="Submit">Change</button>
</form>
</section>
<section>
  <button id="signOut">Sign Out</button>
</section>
<br>
<section>
  <button type="Submit" id="newGame">New Game</button>
</section>
<br>
<section id="game" class="X">
  <div id="zero">
    <button type="button" id="indexZero" data-cell-index="0">Index Zero</button>
  </div>
  <div id="one">
    <button id="indexOne" data-cell-index="1">Index One</button>
  </div>
  <div id="two">
    <button id="indexTwo" data-cell-index="2">Index Two</button>
  </div>
  <div id="three">
      <button id="indexThree" data-cell-index="3">Index Three</button>
  </div>
  <div id="four">
      <button id="indexFour" data-cell-index="4">Index Four</button>
  </div>
  <div id="five">
      <button id="indexFive" data-cell-index="5">Index Five</button>
  </div>
  <div id="six">
      <button id="indexSix" data-cell-index="6">Index Six</button>
  </div>
  <div id="seven">
      <button id="indexSeven" data-cell-index="7">Index Seven</button>
  </div>
  <div id="eight">
      <button id="indexEight" data-cell-index="8">Index Two</button>
  </div>
</section>
    </body>
</html>
